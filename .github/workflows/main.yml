name: Build JARVIS APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Verify project files
        run: |
          echo "Project files:"
          ls
          test -f package.json
          test -f app.json || echo "No app.json (ok for managed workflow)"
          test -f eas.json

      - name: Install dependencies
        run: npm install

      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_JARVIS }}
        run: |
          echo "Authenticating with Expo"
          npx expo whoami || true

      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_JARVIS }}
        run: |
          eas build --platform android --profile preview --non-interactive --no-wait

      - name: Fetch build artifact
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_JARVIS }}
        run: |
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          eas build:download --platform android --id $BUILD_ID --output jarvis.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: JARVIS-APK
          path: jarvis.apk
