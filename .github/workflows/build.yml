name: Build JARVIS APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # Automatically caches dependencies

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_JARVIS }}

      - name: Install dependencies
        run: npm install

      - name: Build APK with EAS
        # Removed --no-wait so the runner waits for the cloud build to finish
        run: eas build --platform android --profile preview --non-interactive

      - name: Download APK
        # This will now download the build that just finished
        run: |
          eas build:list --platform android --status finished --limit 1 --json > build.json
          BUILD_URL=$(jq -r '.[0].artifacts.buildUrl' build.json)
          curl -L $BUILD_URL -o jarvis.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: JARVIS-APK
          path: jarvis.apk
          retention-days: 7
