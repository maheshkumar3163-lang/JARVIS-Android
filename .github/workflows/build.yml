name: Build JARVIS APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm install -g eas-cli
      - run: npm install

    - uses: expo/expo-github-action@v7
        with:
          expo-token: ${{ secrets.EXPO_JARVIS }}

      - name: Build APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_JARVIS }}
        run: eas build -p android --profile preview --non-interactive
