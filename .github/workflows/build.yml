name: Build JARVIS APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          # This line fixes the "Dependencies lock file is not found" error
          cache-dependency-path: package.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_JARVIS }}

      - name: Install dependencies
        run: npm install

      - name: Build APK with EAS
        # We wait for the cloud build to finish so the file exists for download
        run: eas build --platform android --profile preview --non-interactive

      - name: Download APK
        run: |
          # Grabs the URL of the most recent finished preview build
          BUILD_URL=$(eas build:list --platform android --profile preview --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          if [ "$BUILD_URL" = "null" ]; then echo "Build URL not found"; exit 1; f
          curl -L $BUILD_URL -o jarvis.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: JARVIS-APK
          path: jarvis.apk
          retention-days: 7
